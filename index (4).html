<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
	
<h1 class="text-center bg-primary text-white">	Form Validation Using Regular Expression</h1>
	<div class="container">
		<br>
		<form onsubmit="return Validation()">
			<div class="form-group">
				<label> Name: </label>
				<input type="text" name="" id="Name" class="form-control">
				<span id="usererror" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label> Password: </label>
				<input type="text" name="" id="password" class="form-control">
				<span id="passworderror" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label> Confirm Password: </label>
				<input type="text" name="" id="cpassword" class="form-control">
				<span id="cpassworderror" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label> Email: </label>
				<input type="text" name="" id="email" class="form-control">
				<span id="emailerror" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label> Mobile Number: </label>
				<input type="text" name="" id="number" class="form-control">
				<span id="mobileerror" class="text-danger font-weight-bold"> </span>
			</div>

			<input type="submit" name="" class="btn btn-primary">

		</form>
	</div>

	<script type="text/javascript">


		function Validation(){
		var Name = document.getElementById('Name').value;
		var password = document.getElementById('password').value;
		var cpassword = document.getElementById('cpassword').value;
		var email = document.getElementById('email').value;
		var number = document.getElementById('number').value;

		var usercheck = /^[A-Za-z\s]{3,}$/;
		var passwordcheck = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
		var emailcheck = /^[A-Za-z_]{3,}([\d]?)+@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
		var mobilecheck = /^[5-9]{1}\d{9}$/;

		if (usercheck.test(Name)) 
			{
				document.getElementById('usererror').innerHTML = " ";
			}
		else
			{
				document.getElementById('usererror').innerHTML = "** Name is Invalid";
				return false;
			}	


		if (passwordcheck.test(password)) 
			{
				document.getElementById('passworderror').innerHTML = " ";
			}
		else
			{
				document.getElementById('passworderror').innerHTML = "Password must contain minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character";
				return false;
			}	

		if (cpassword.match(password)) 
			{
				document.getElementById('cpassworderror').innerHTML = " ";
			}
		else
			{
				document.getElementById('cpassworderror').innerHTML = "Password is not matching";
				return false;
			}

		if (emailcheck.test(email)) 
			{
				document.getElementById('emailerror').innerHTML = " ";
			}
		else
			{
				document.getElementById('emailerror').innerHTML = "Email is Invalid";
				return false;
			}	

		if (mobilecheck.test(number)) 
			{
				document.getElementById('mobileerror').innerHTML = " ";
			}
		else
			{
				document.getElementById('mobileerror').innerHTML = "Mobile Number is Invalid";
				return false;
			}			

		}

	</script>

</body>
</html>
